<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base apparel coming soon</title>
  <link rel="stylesheet" href="/base-apparel-coming-soon/styles/styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Josefin+Sans">
</head>

<body>
  <section>
    <div id="content">
      <div id="logo">
        <img src="/base-apparel-coming-soon/images/logo.svg" alt="">
      </div>
      <div id="info">
        <h1>
          <span>We're</span><br> coming <br> soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <div id="email">
        <input type="email" value=" Email Address" required>
        <button><img src="/base-apparel-coming-soon/images/icon-arrow.svg" alt=""></button>
        <div id="error-message">
        <p id="error-message">Please provide a valid email</p>
        <img src="/base-apparel-coming-soon/images/icon-error.svg" alt="" >
        </div>
      </div>
    </div>
  </section>
  <section>
    <img src="/base-apparel-coming-soon/images/hero-desktop.jpg" alt="" id="img-hero">
  </section>
  <script src="/base-apparel-coming-soon/script/script.js"></script>
</body>

</html>
